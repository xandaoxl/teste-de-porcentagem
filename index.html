<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem em Reais</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzZ5Fenx_FK3ykvJ3rhoaOK_1z2MgXM_bojA&s" alt="Logo CarClube">
                <h1>CarClube</h1>
            </div>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Valor total (R$)">
                <input type="number" id="percent" placeholder="Porcentagem (%)">
            </div>
            <button onclick="calculate()">Calcular</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
